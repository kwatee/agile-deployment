<form name="form" novalidate ng-if="showForm">
	<div class="modal-body" style="width:400px">
		<div class="form-group">
			<label>Login
			<input type="text" id="userName" class="form-control" required auto-focus></input>
			</label>
		</div>
		<div class="form-group">
			<label>Password
			<input type="password" id="pwd" class="form-control"></input>
			</label>
		</div>
		<alert type="danger" ng-if="error" close="error=null">{{error}}</alert>
		<button id="login" type="submit" class="btn btn-primary btn-lg" ng-disabled="askForm.$invalid" ng-click="doLogin()">Log in</button>
	</div>
</form>
