<form name="modalForm" novalidate>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h3 class="modal-title">Add servers</h3>
	</div>

	<div class="modal-body">
		<table class="table table-striped table-condensed table-truncate">
			<tr ng-repeat="item in items">
				<td><span class="checkbox table-input">
					<label>
						<input type="checkbox" ng-model="item.selected" />
						{{item.entry.name}}
					</label>
				</span></td>
			</tr>
		</table>
		<alert ng-if="!items.length" type="warning">No servers left</alert>
	</div>

	<div class="modal-footer">
		<button type="button" id="cancel" class="btn" ng-click="$dismiss()">Cancel</button>
		<button type="submit" id="ok" class="btn btn-primary" ng-disabled="readOnly" ng-click="ok()">Add</button>
	</div>
</form>
