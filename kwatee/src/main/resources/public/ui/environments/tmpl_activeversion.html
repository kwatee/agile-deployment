<form name="modalForm" novalidate>
	<div class="modal-header">
		<h3 class="modal-title" ng-if="!server">Default version for {{artifact}}</h3>
		<h3 class="modal-title" ng-if="server">Version for {{artifact}} in {{server}}</h3>
	</div>

	<div class="modal-body">
		<table class="table table-striped table-condensed table-truncate">
			<tr>
				<td><span class="radio table-input">
					<label>
						<input type="radio" ng-model="versionHolder.version" value="" name="v">
						<span>{{server ? 'inherited' : 'undefined'}}</span>
					</label>
					</span>
				</td>
			</tr>
			<tr ng-repeat="version in versions">
				<td><span class="radio table-input">
					<label>
						<input type="radio" ng-model="versionHolder.version" ng-value="version" name="v">
						{{version}}
					</label>
					</span>
				</td>
			</tr>
		</table>
	</div>

	<div class="modal-footer">
		<button type="reset" id="cancel" class="btn" ng-click="$dismiss()">Cancel</button>
		<button type="submit" id="ok" class="btn btn-primary" ng-click="$close(versionHolder.version.length ? versionHolder.version : null)">Select</button>
	</div>
</form>
