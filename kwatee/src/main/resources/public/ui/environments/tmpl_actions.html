<form name="form" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Deployment Actions</h3>
	</div>
	
	<div class="modal-body">
		<div class="form-group">
			<label>Pre-setup
				<input type="text" id="actionPreSetup" ng-model="actions.preSetupAction" ng-disabled="readOnly" class="form-control" title="This action is executed before any artifact is installed on a target server" auto-focus></input>
			</label>
		</div>
		<div class="form-group">
			<label>Post-setup
				<input type="text" id="actionPostSetup" ng-model="actions.postSetupAction"  ng-disabled="readOnly" class="form-control" title="This action is executed after all artifacts are installed on a target server"></input>
			</label>
		</div>
		<div class="form-group">
			<label>Pre-cleanup
				<input type="text" id="actionPreCleanup" ng-model="actions.preCleanupAction"  ng-disabled="readOnly" class="form-control" title="This action is executed before any artifact is removed from a target server"></input>
			</label>
		</div>
		<div class="form-group">
			<label>Post-cleanup
				<input type="text" id="actionPostCleanup" ng-model="actions.postCleanupAction"  ng-disabled="readOnly" class="form-control" title="This action is executed after all artifacts have been removed from a target server"></input>
			</label>
		</div>
	</div>
	
	<div class="modal-footer">
	    <button type="button" id="cancel" class="btn" ng-click="$dismiss()">Cancel</button>
	    <button type="submit" id="ok" class="btn btn-primary" ng-disabled="readOnly" ng-click="$close(actions)">OK</button>
	</div>
</form>
