<alert ng-if="lastKwateeError" close="clearLastKwateeError()" class="alert-danger">{{lastKwateeError}}</alert>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-striped table-condensed table-truncate">
			<colgroup>
				<col width="1px">
				<col width="120px">
				<col width="99%">
				<col width="1px">
			</colgroup>
			<thead>
				<tr>
					<th colspan="3"></th>
					<th><toolbar-button id="new" ng-click="newUser()" ng-disabled="readOnly"></toolbar-button></th>
				</tr>
			</thead>
			<tr ng-repeat="user in users">
				<td><div class="icon only userIcon"></div></td>
				<td style="min-width: 120px;max-width: 200px"><a href="#/admin/users/{{user.name}}">{{user.name}}</a></td>
				<td><div style="font-size: 75%; margin-top: 4px">{{user.description}}</div></td>
				<td>
					<toolbar-button id="delete" ng-disabled="readOnly" ng-click="deleteUser(user.name)"></toolbar-button>
				</td>
			</tr>
		</table>
	</div>
</div>
