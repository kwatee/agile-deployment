<form name="confirmForm" novalidate>
	<div class="modal-body">{{question}}</div>
	<div class="modal-footer">
	    <button id="cancel" type="button" class="btn" ng-click="$dismiss()">Cancel</button>
	    <button id="ok" type="submit" class="btn btn-primary" ng-click="$close()" auto-focus>OK</button>
	</div>
</form>
