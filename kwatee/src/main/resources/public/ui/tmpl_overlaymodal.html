<form name="overlayForm" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Upload overlay</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Path within archive
				<input type="text" id="path" ng-model="path" class="form-control input-sm" required auto-focus></input>
			</label>
		</div>
		<div class="form-group">
			<button id="file" type="button" class="btn btn-default" file-chooser file-show ng-model="upload" required title="Shift-click to enter file path local to kwatee server">Add Overlay</button>
		</div>
	</div>
	<div class="modal-footer">
		<button id="cancel" type="button" class="btn" ng-click="$dismiss()">Cancel</button>
		<button id="ok" type="submit" class="btn btn-primary" ng-disabled="overlayForm.$invalid" ng-click="$close({'path':path, 'file':upload})">OK</button>
	</div>
</form>
