<form name="modalForm" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Special Files</h3>
	</div>

	<div class="modal-body">
		<table class="table table-striped table-condensed table-truncate">
			<colgroup>
				<col width="1px">
				<col width="99%">
			</colgroup>
			<tr ng-repeat="file in files">
				<td><div class="icon only fileSpecialIcon"></div></td>
				<td><a href="" ng-click="editProperties(file)"><small>{{file.name}}</small></a></td>
			</tr>
		</table>
		<alert ng-if="!files.length" type="warning">None</alert>
	</div>

	<div class="modal-footer">
		<button type="button" id="cancel" class="btn" ng-click="edited?$close():$dismiss()">Done</button>
	</div>
</form>
