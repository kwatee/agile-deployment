server.port=8080 
server.context-path=/kwatee
logging.path=${project.build.directory}/

kwatee.jdbc.user=kwatee
kwatee.jdbc.password=password
kwatee.jdbc.schema=kwatee
kwatee.jdbc.driver=org.h2.Driver
kwatee.jdbc.url=jdbc:h2:mem:kwatee
kwatee.repository.path=${project.build.directory}/repository
kwatee.tmp.path=${kwatee.repository.path}/tmp
kwatee.conduit.conduitFactories=net.kwatee.agiledeployment.conduit.impl.TestConduitFactory
kwatee.conduit.serverFactories=net.kwatee.agiledeployment.webapp.test.TestServerFactory
kwatee.debug.token=KWATEE_ADMIN
